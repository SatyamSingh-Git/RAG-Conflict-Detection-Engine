services:
  - type: web
    name: envint-rag-api
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: envint-rag
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
